<!DOCTYPE html>
<html lang="pt-BR">

    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
        .modal {
            transition: opacity 0.3s ease-in-out, transform 0.3s ease-in-out;
            transform: scale(0.95);
        }
        .modal-active .modal {

<body class="bg-gray-100 text-gray-800">

    <!-- Main Content -->

                    Ver Todos os Programas e Projetos

            </div>
        </section>

    </main>

    <!-- Modal Genérico -->

        <div id="modalOverlay" class="absolute w-full h-full bg-gray-900 opacity-50"></div>
        
        <div class="modal bg-white w-11/12 md:max-w-3xl mx-auto rounded-lg shadow-lg z-50 overflow-y-auto">
            <div class="py-4 text-left px-6">
                <!-- Título -->
                <div class="flex justify-between items-center pb-3 border-b">

                    <div id="closeModalBtn" class="cursor-pointer z-50">

            </div>

    </div>

        // --- Lógica do Modal ---
        const body = document.querySelector('body');
        const modal = document.getElementById('infoModal');
        const modalTitle = document.getElementById('modalTitle');
        const modalBody = document.getElementById('modalBody');
        const closeModalBtn = document.getElementById('closeModalBtn');
        const modalOverlay = document.getElementById('modalOverlay');
        const modalTriggers = document.querySelectorAll('.modal-trigger');

        function openModal(title, content) {
            modalTitle.textContent = title;
            modalBody.innerHTML = content;
            body.classList.add('modal-active');
            modal.classList.remove('opacity-0', 'pointer-events-none');
        }

        function closeModal() {
            body.classList.remove('modal-active');
            modal.classList.add('opacity-0', 'pointer-events-none');
        }

        modalTriggers.forEach(trigger => {
            trigger.addEventListener('click', () => {
                const targetId = trigger.getAttribute('data-modal-target');
                const data = modalData[targetId];
                if (data) {
                    openModal(data.title, data.content);
                }
            });
        });

        closeModalBtn.addEventListener('click', closeModal);
        modalOverlay.addEventListener('click', closeModal);

        document.addEventListener('keydown', (e) => {
            if (e.key === 'Escape' && body.classList.contains('modal-active')) {
                closeModal();
            }
        });
    </script>
</body>
</html>
